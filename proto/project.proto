syntax = "proto3";
package p1on;

import "camera.proto";
import "color.proto";
import "meta.proto";

import "graph.proto";
import "path.proto";
//import "script.proto";

import "label.proto";
import "line.proto";
import "sphere.proto";
import "tube.proto";

//Root container for all animation relevant data
message Project {
    //Meta information
    ProjectMeta meta = 1;

    //-----------------------Data--------------------------

    //list of graphs
    repeated Graph graphs = 2;
    //list of paths
    repeated Path paths = 3;
    //list of scripts
    //repeated Script scripts = 4;

    //-----------------------Scene-------------------------
    
    //Clear color, i.e. scene background
    Color clearColor = 9;
    //Overrides standard camera if provided
    Camera camera = 10;
    
    //---------------------Animation-----------------------

    //list of animated spheres
    repeated Sphere spheres = 16;
    //list of animated lines
    repeated Line lines = 17;
    //list of animated tubes
    repeated Tube tubes = 18;
    //list of animated labels
    repeated Label labels = 19;
}
