syntax = "proto3";
package p1on;

import "properties.proto";

//Animatible sphere in 3D space
message Sphere {
    //Name as shown in explorer
    string name = 1;
    //Additional text shown when selected
    string description = 2;
    //True, if visible in 3D viewer
    bool isVisible = 3;

    //center of sphere
    VectorProperty position = 4;
    //Radius
    ScalarProperty radius = 5;
    //Color
    ColorProperty color = 6;
}
